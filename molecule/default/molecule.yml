---
platforms:
  - &platform-basic
    name: molecule-netdata-package-el7-${CI_JOB_ID:-1}
    image: centos:7
    volumes:
      - /var/lib
      - /lib/modules:/lib/modules:ro
    keep_volumes: false
    tty: true
    tmpfs:
      - /run
    command: /lib/systemd/systemd
    stop_signal: SIGRTMIN+3
    privileged: true  # For dockerd
    capabilities:
      - SYS_ADMIN  # For systemd
      - NET_ADMIN  # For dockerd
      - SYS_MODULE  # For dockerd and modprobe
      - SYS_RESOURCE  # For dockerd oom_score_adj
    security_opts:
      - apparmor=unconfined
      - seccomp=unconfined
    groups:
      - netdata
      - netdata_package
  # netdata package not supplied for el9
  # netdata tarball not supported outdated systemd from el7
  - <<: *platform-basic
    name: molecule-netdata-tarball-el9-${CI_JOB_ID:-1}
    image: quay.io/centos/centos:stream9
    groups:
      - netdata
      - netdata_tarball
  - <<: *platform-basic
    name: molecule-netdata-docker-el7-${CI_JOB_ID:-1}
    image: centos:7
    groups:
      - netdata
      - docker
      - netdata_docker
  - <<: *platform-basic
    name: molecule-netdata-docker-el9-${CI_JOB_ID:-1}
    image: quay.io/centos/centos:stream9
    groups:
      - netdata
      - docker
      - netdata_docker
provisioner:
  name: ansible
  log: true
  config_options:
    defaults:
      stdout_callback: debug
      error_on_undefined_vars: true
      callback_whitelist: profile_tasks
    diff:
      always: true
verifier:
  name: ansible
driver:
  name: docker
dependency:
  name: galaxy
lint: |
  set -e
  yamllint .
  ansible-lint --force-color .
